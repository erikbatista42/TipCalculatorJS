<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>

    <link rel="stylesheet" href="index.css">
    
</head>
<body>

    <main>
        <div id="tip-calculator">
            <h1>Tip Calculator</h1>
            
            <p>$ Bill </p>
            <input id="input-bill" placeholder="$50" type="number" >

            <p>% Tip</p>
            <input id="input-tip" value="0.0" type="number">

            <p>Number of people</p>
            <input id="input-people" value="0.0" type="number">

            <p><strong>Display Tip:</strong></p>
            <p id="display-tip">0.00</p>

            <p><strong>Display Total:</strong></p>
            <p id="display-total">0.00</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
